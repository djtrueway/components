<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">
    <title>Checkout
    </title>
    <style>
        .order{
            background-color: rgb(255, 255, 255);
            color: rgb(33, 43, 54);
            transition: box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            background-image: none;
            overflow: hidden;
            position: relative;
            box-shadow: rgba(145, 158, 171, 0.2) 0px 0px 2px 0px, rgba(145, 158, 171, 0.12) 0px 12px 24px -4px;
            border-radius: 16px;
            z-index: 0;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 order p-5 mt-2">
                <h5 class="mb-4">Payment options</h5>

                <div class="col-12 rounded card mb-4 pt-3" style="cursor: pointer;">
                    <div class="row">
                        <div class="col-8">
                            <h6>krezypay</h6>
                            <p class="text-muted" >We support Mastercord, Visa and Stripe</p>
                        </div>
                        <div class="col-4">
                            <img 
                                src="https://www.krezypay.com/app/assets/img/logo1.png"
                                alt=""
                                class="col"
                            >
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-12 col-md-6">
                        <div class="col-12 rounded card pt-3" style="cursor: pointer;">
                            <div class="row">
                                <div class="col-8">
                                    <h6>Moncash</h6>
                                    <p class="text-muted" >We support Mastercord, Visa and Stripe</p>
                                </div>
                                <div class="col-4">
                                    <img 
                                        src="https://camo.githubusercontent.com/2fe1d5ce86b7fdc85b857df0a120689e407a1588df77645c50733d0a0e5c11b9/68747470733a2f2f73616e64626f782e6d6f6e63617368627574746f6e2e6469676963656c67726f75702e636f6d2f4d6f6e636173682d6d6964646c65776172652f7265736f75726365732f6173736574732f696d616765732f4d435f627574746f6e2e706e67"
                                        alt=""
                                        width="70px"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class=""style="border-left: 1px solid #aaa;"></div> -->  

                    <a class="col-md-6 col-12" href="./card.htm" style="text-decoration: none; color: #000;">
                        <div class="col-12 rounded card pt-3" style="cursor: pointer;">
                            <div class="row">
                                <div class="col-8">
                                    <h6>Credit / Debit Card</h6>
                                    <p class="text-muted" >We support Mastercord, Visa and Stripe</p>
                                </div>
                                <div class="col-2">
                                    <img 
                                        src="https://minimals.cc/assets/icons/payments/ic_mastercard.svg"
                                        alt=""
                                        width="36px"
                                        height="36px"
                                    >
                                    <img 
                                        src="https://minimals.cc/assets/icons/payments/ic_visa.svg"
                                        alt=""
                                        width="36px"
                                        height="36px"
                                    >
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
            <div class="col-md-4 order p-5 mt-2 ml-3">
                <h5 class="mb-4">Order Summary</h5>
                <div class="row">
                    <div class="col-12">
                        <ul style="list-style-type: none;">
                            <li class="text-muted m-3">Sub Total<span class="float-right text-lead" style="font-weight: bold;">$26.92</span></li>
                            <li class="text-muted m-3">Discont<span class="float-right text-lead" style="font-weight: bold;">$26.92</span></li>
                            <hr>
                            <li class="m-3" style="font-size: larger; font-weight: bold;"> Total <span class="float-right text-lead" style="font-weight: bold;">$26.92</span></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
