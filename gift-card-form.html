    <style>
        .container{
            display: inline-block;
            padding-left: 50%;
            padding-right: 50%;
            margin-top: 1%;
        }
        .mt{
            margin-top: 32px;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            margin-top: 2%;
        }
        .column{
            display: flex;;
            flex-direction: column;
            margin-top: 2%;
        }
        .float-end{
            justify-content:space-between;
        }
        .space{
            justify-content: space-around;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
       .form-control{
            background: transparent;
            border: none;
            border-bottom:2px solid #000000;
            padding: 0 30px 0 0;
            border-radius: 0;
            height: 40px;
            color: #27173E;
            font-size: 15px;
            margin: 10px;
            width: 25%;
        }

        .form-control:focus{
            border-bottom-color: #f10b0b;
            background-color: #ffffff;
            outline: none;
        }
        .btn{
            padding: 16px 64px 16px 64px;
            color: #fff;
            background: #6236FF !important;
            margin: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .btn-round{
            border: 1px solid white;
            border-radius: 16px;
        }

    </style>
