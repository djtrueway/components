<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">

    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <style>
        .paper{
            border: 1px solid #eee;
            border-radius: 16px;
            padding: 32px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        .input-group-text{
            border-left: 1px solid #fff;
        }
        .border-right{
            border-right: 1px solid #fff !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto paper">
                <div class="row">
                    <div class="col-4 mb-3 mx-auto">
                        <img src="https://kamahi.org/wp-content/uploads/2018/09/visa-and-mastercard-logos-logo-visa-png-logo-visa-mastercard-png-visa-logo-white-png-awesome-logos.png" width="150px" height="50px" alt="">
                    </div>
                    <div class="input-group col-12 mt-4">
                        <input type="text" class="form-control border-right  form-control-lg" placeholder="1234 1234 1234 1234">
                        <span class="input-group-text bg-light "><img width="56px" height="32px" src="https://static.seekingalpha.com/uploads/2021/1/22/49636850-16113141497963066_origin.jpg" alt=""></span>
                      </div>
                    <div class="col-12">
                        <label for="exampleInputEmail1">Name on card</label>
                        <input type="email" class="form-control form-control-lg" placeholder="Ex Peterson Saint aime">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1">Expiry date</label>
                        <input type="month" class="form-control form-control-lg" placeholder="01/19">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1">Security code</label>
                        <input type="email" class="form-control form-control-lg" placeholder="...">
                    </div>
                    <div class="col-12 mt-4">
                        <button class="btn btn-primary btn-block btn-lg" >Pay</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
